[Server]
#服务器监听IP地址
ServerIpAddr            = 127.0.0.1

#服务器监听端口
ServerPort              = 9500

[Log]
#日志级别，0表示关闭调试日志  1表示输出详细的调试日志
DebugLevel              = 0

#日志路径，若配置为log，则日志写入到与bin目录同级的log目录中; 若配置为已经存在的目录，则写入配置的已存在目录中
LogDir                  = log

#日志文件最大大小，单位MB
MaxFileSize             = 5

#日志文件个数
MaxFileRolling          = 5