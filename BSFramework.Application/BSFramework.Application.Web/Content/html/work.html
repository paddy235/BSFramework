<script>
    var userid = $.getUrlArgs('userId'), deptid = $.getUrlArgs('bzId'), category = 'day', num1 = 0, num2 = 0, num3 = 0, num4 = 0;
    jQuery(function () {
        jQuery.getJSON('../../Works/DepartmentHome/GetDutyData', { deptid: deptid }, function (json) {
            jQuery('#duty tbody').empty();
            jQuery.each(json, function (i, o) {
                var d = new Date(parseInt(o.Date.replace(/^\/Date\(/, '').replace(/\)\/$/, '')));
                jQuery('#duty tbody').append('<tr><td>' + o.Day + '（' + (d.getMonth() + 1) + '/' + d.getDate() + '）</td><td>' + o.Data + '</td></tr>');
            });
        });
    });
