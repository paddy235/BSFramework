<script src="../plugins/layui/layui.all.js"></script>
<script>
    $(function(){
        $('.add').click(function(){
            layer.open({
                type: 1,
                title: '新增类别',
                content: $('.add-container'),
                area:['500px','420px']
            })
        })
        $('.tools-list').delegate('.item-wrap','click',function(e){
            e.stopPropagation();
        })
        $('.tools-list').delegate('.item-wrap button','click',function(){
            var $p = $(this).parents('.item-wrap');
            $p.remove();
        })
        $('.tools-list > div').each(function(){
            var mc = new Hammer(this);
            mc.on('press',function(e){
                $('.tools-list').addClass('remove');
                $('body').bind('click',clickHand);
                return false;
            })
        })
    })
    function clickHand(){
        $('.tools-list').removeClass('remove');
    }
</script>
